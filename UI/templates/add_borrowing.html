<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Wypożyczenie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Dodaj Wypożyczenie</h1>
    <form action="{{ url_for('add_borrowing') }}" method="post">
        <label for="book_id">ID Książki:</label>
        <input type="number" id="book_id" name="book_id" required><br><br>

        <label for="reader_id">ID Czytelnika:</label>
        <input type="number" id="reader_id" name="reader_id" required><br><br>

        <label for="borrow_date">Data Wypożyczenia:</label>
        <input type="date" id="borrow_date" name="borrow_date" required><br><br>

        <button type="submit">Dodaj</button>
    </form>

    <a href="{{ url_for('index') }}">Powrót do Strony Głównej</a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            const borrowDateInput = document.getElementById('borrow_date');
            borrowDateInput.value = today;
            borrowDateInput.max = today;
        });
    </script>
</body>
</html>
