<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Książkę</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Dodaj Książkę</h1>
    <form action="{{ url_for('add_book') }}" method="post">
        <label for="title">Tytuł:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="author">Autor:</label>
        <input type="text" id="author" name="author"><br><br>

        <label for="year">Rok Wydania:</label>
        <input type="number" id="year" name="year"><br><br>

        <label for="isbn">ISBN:</label>
        <input type="number" id="isbn" name="isbn" required><br><br>

        <label for="category">Kategoria:</label>
        <input type="text" id="category" name="category" required><br><br>

        <button type="submit">Dodaj</button>
    </form>

    <a href="{{ url_for('index') }}">Powrót do Strony Głównej</a>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
            const yearInput = document.getElementById('year');
            const currentYear = new Date().getFullYear();

            // Ustaw maksymalną wartość dla pola input jako string
            yearInput.setAttribute('max', currentYear.toString());

            // Funkcja do obsługi zmiany wartości w polu input
            yearInput.addEventListener('input', function() {
                const value = parseInt(yearInput.value, 10);
                if (value > currentYear) {
                    yearInput.value = currentYear;
                }
            });
        });
</script>
</html>
