<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Książkę</title>
</head>
<body>
    <h1>Dodaj Nową Książkę</h1>
    <form action="/add_book" method="post">
        <label for="tytul">Tytuł:</label>
        <input type="text" id="tytul" name="tytul" required><br><br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor"><br><br>

        <label for="rok_wydania">Rok Wydania:</label>
        <input type="number" id="rok_wydania" name="rok_wydania" min="0" required><br><br>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required><br><br>

        <label for="kategoria">Kategoria:</label>
        <input type="text" id="kategoria" name="kategoria" required><br><br>

        <input type="submit" value="Dodaj Książkę">
    </form>
    <br>
    <a href="/">Zobacz Listę Książek</a>
</body>
</html>
