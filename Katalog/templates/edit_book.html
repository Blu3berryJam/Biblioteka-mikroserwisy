<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj Książkę</title>
</head>
<body>
    <h1>Edytuj Książkę</h1>
    <form action="/update_book/{{ ksiazka.id }}" method="post">
        <label for="tytul">Tytuł:</label>
        <input type="text" id="tytul" name="tytul" value="{{ ksiazka.tytul }}" required><br><br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" value="{{ ksiazka.autor }}" required><br><br>

        <label for="rok_wydania">Rok Wydania:</label>
        <input type="number" id="rok_wydania" name="rok_wydania" value="{{ ksiazka.rok_wydania }}" min="0" required><br><br>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" value="{{ ksiazka.isbn }}" required><br><br>

        <label for="kategoria">Kategoria:</label>
        <input type="text" id="kategoria" name="kategoria" value="{{ ksiazka.kategoria }}" required><br><br>

        <label for="dostepnosc">Dostępność:</label>
        <input type="checkbox" id="dostepnosc" name="dostepnosc" {% if ksiazka.dostepnosc %} checked {% endif %}><br><br>
        <input type="hidden" name="dostepnosc_hidden" value="false">
        <input type="submit" value="Zaktualizuj Książkę">
    </form>
    <br>
    <a href="/">Powrót do Listy Książek</a>
</body>
</html>
